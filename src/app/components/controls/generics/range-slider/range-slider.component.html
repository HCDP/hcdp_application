<div class="container">
  <div class="input-container">
    <mat-form-field [style.width]="'50px'">
      <mat-label>Min Value</mat-label>
      <input [formControl]="sliderComponents.left.control" matInput>
    </mat-form-field>
  </div>
  <div class="slider-container">
    <div #track class="track">
      <div #sliderL class="slider left-slider"></div>
      <div #sliderR class="slider right-slider"></div>
      <div #segFill class="seg-fill"></div>
    </div>
  </div>

  <div class="input-container">
    <mat-form-field [style.width]="'50px'">
      <mat-label>Max Value</mat-label>
      <input [formControl]="sliderComponents.right.control" matInput>
    </mat-form-field>
  </div>

</div>
