<div class="main-container">
  <div class="button-container">
    <button *ngFor="let control of controlData[period].back" mat-icon-button [matTooltip]="control.tooltip" [disabled]="control.disabled" (click)="control.trigger()">
      <mat-icon [svgIcon]="control.icon"></mat-icon>
    </button>
  </div>

  <div class="date-container">
    <app-date-selector
      label="Map Date"
      [min]="lower"
      [max]="upper"
      [period]="period"
      [(date)]="date"
      (dateChange)="dateChanged($event)"
      [readonly]="true">
    </app-date-selector>
  </div>

  <div class="button-container">
    <button *ngFor="let control of controlData[period].forward" mat-icon-button [matTooltip]="control.tooltip" [disabled]="control.disabled" (click)="control.trigger()">
      <mat-icon [svgIcon]="control.icon"></mat-icon>
    </button>
  </div>
</div>
