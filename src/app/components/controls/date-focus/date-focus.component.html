<div class="main-container">
  <div class="button-container">
    <button *ngFor="let control of dateMoveData.back.moveData" mat-mini-fab [matTooltip]="control.tooltip" [disabled]="dateMoveData.back.disabled" (click)="control.trigger()">
      <mat-icon [svgIcon]="control.icon"></mat-icon>
    </button>
  </div>

  <div class="date-container">
    <app-date-selector
      label="Map Date"
      [min]="_timeseriesData.start"
      [max]="_timeseriesData.end"
      [period]="_timeseriesData.period.unit"
      [date]="controlDate"
      (dateChange)="dateChanged($event)"
      [readonly]="false">
    </app-date-selector>
  </div>

  <div class="button-container">
    <button *ngFor="let control of dateMoveData.forward.moveData" mat-mini-fab [matTooltip]="control.tooltip" [disabled]="dateMoveData.forward.disabled" (click)="control.trigger()">
      <mat-icon [svgIcon]="control.icon"></mat-icon>
    </button>
  </div>
</div>
