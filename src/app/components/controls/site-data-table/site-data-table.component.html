<div class="wrapper">
  <table class="outer-table">
    <tr>
        <th colspan="2" class="header">
          {{title}}
        </th>
    </tr>
    <tr *ngFor="let item of data">
      <td class="field-cell">{{data.formattedField}}</td>
      <td>{{data.formattedValue}}</td>
    </tr>

  </table>
</div>
