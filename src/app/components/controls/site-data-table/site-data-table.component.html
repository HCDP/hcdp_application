<div class="wrapper">
  <table>
    <tr>
        <th colspan="2" class="header">
          {{title}}
        </th>
    </tr>
    <tr *ngFor="let item of data">
      <td class="field-cell">{{item.formattedField}}</td>
      <td>{{item.formattedValue}}</td>
    </tr>
  </table>
</div>
