<div *ngIf="selectedStation === null; else loaded">
  <h2>
    Select a station to load time series data
  </h2>
</div>

<ng-template #loaded>
  <app-rainfall-graph
    [complete]="complete"
    [station]="selectedStation"
    [source]="source.asObservable()"
    [date]="date"
    [width]="width">
  </app-rainfall-graph>
</ng-template>
