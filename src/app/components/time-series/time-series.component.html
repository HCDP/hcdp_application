<div *ngIf="selectedLocation === null; else loaded">
  <h2>
    Select a station or click on the map to load time series data
  </h2>
</div>

<ng-template #loaded>
  <app-rainfall-graph
    [complete]="complete"
    [station]="selectedLocation"
    [source]="source"
    [date]="date"
    [width]="width"
    [axisLabel]="axisLabel">
  </app-rainfall-graph>
</ng-template>
