<div id="legend">
  <div class="title-container">
    <span>Monthly Rainfall (mm)</span>
  </div>
  <div class="scale-container">
    <div class="label-buffer">
      <div #colors class="colors" [style.background-image]="getColorGradient()"></div>
    </div>
    <div class="tick-marks">
      <span *ngFor="let interval of intervals">-</span>
    </div>
    <div class="numeric-markers">
      <span *ngFor="let interval of intervals">{{interval}}</span>
    </div>
    
  </div>
</div>
