<div #mapElement leaflet class="map"
  leafletDraw
  [leafletOptions]="leafletOptions"
  [leafletDrawOptions]="leafletDrawOptions"
  (leafletMapReady)="onMapReady($event)"
  (leafletDrawCreated)="createDrawnFilter($event)"
  (leafletDrawEdited)="editDrawnFilter($event)"
  (leafletDrawDeleted)="deleteDrawnFilter($event)">
</div>
<app-leaflet-compass-rose
  [map]="map"
  [options]="roseOptions">
</app-leaflet-compass-rose>
