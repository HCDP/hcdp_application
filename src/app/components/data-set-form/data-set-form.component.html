<div class="container">

  

  <!-- <hr> -->

  <div class="form-body">
    <h2>
      Select The Dataset You Would Like to View.
    </h2>


    <!-- should create config json for this stuff to make it easy to update -->

    <!-- single list of objects, when option selected filter by ones that match, should update rest of fields automatically, easy peasy -->

    <!-- what type of data (rainfall, etc) -->
    <div class="control-group">
      <div class="control">
        <mat-form-field>
          <mat-label>Data Type</mat-label>
          <mat-select
            disableOptionCentering="true"
            [formControl]="dataset.datatype.control">
            <mat-option [value]="dataset.datatype.value">
              {{dataset.datatype.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="control">
        <mat-form-field>
          <mat-label>Time Period</mat-label>
          <mat-select
            disableOptionCentering="true"
            [formControl]="dataset.timestep.control">
            <mat-option [value]="dataset.timestep.value">
              {{dataset.timestep.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="control">
        <h4>
          Dataset Coverage
        </h4>
        <p>
          {{dataset.dateRange.low.label}} - {{dataset.dateRange.high.label}}
        </p>
      </div>
    </div>

    <div class="spacer"></div>

    <!-- remember that all of this stuff needs to be genericized -->
    <div class="control-group" *ngIf="dataset.raster">
      <h3>
        Data Grid
      </h3>
      <div class="spacer"></div>
    </div>



    <div class="control-group" *ngIf="dataset.station">
      <h3>
        Data Stations
      </h3>
      <div class="control-subgroup">
        <div class="control">
          <mat-form-field>
            <mat-label>Fill Type</mat-label>
            <mat-select
              disableOptionCentering="true"
              [formControl]="dataset.station.fill.control">
              <mat-option [value]="dataset.station.fill.value">
                {{dataset.station.fill.label}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="spacer"></div>
    </div>
  </div>
  <div class="spacer"></div>

  <button mat-raised-button color="primary" (click)="updateDataSet()" [disabled]="!valid">
    Submit
  </button>
</div>
