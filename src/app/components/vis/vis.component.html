<div class="container">
  <div class="dataset-info-container">
    Dataset Info Placeholder
  </div>
  <div class="filter-container">
    <span class="view-select">
      <button (click)="viewNav.toggle()" mat-icon-button><mat-icon>menu</mat-icon></button>
    </span>
    <app-site-filter></app-site-filter>
    
    
  </div>
  <div class="data-container">

    <div #mapContainer class="map-container" [ngStyle]="{'width': mapWidth}">
      <app-map class="map"></app-map>
    </div>

    <div #dragBar [ngStyle]="{'width': resizeBarWidth}" (mousedown)="startResize($event)" class="resize-bar"></div>

    <mat-sidenav-container class="view-container" >
        <mat-sidenav #viewNav position="end" mode="over" hasBackdrop="true">End</mat-sidenav>
        <!-- <section>Main</section> -->

      <div class="filter-table">
        <app-site-availability-table></app-site-availability-table>
      </div>
      <div class="site-data-table">
        <app-site-data-table></app-site-data-table>
      </div>
    </mat-sidenav-container>

    
  </div>
</div>
