



<div #container class="data-container">

  <div #mapContainer class="map-container" [ngStyle]="{'width': mapWidth}">
    <app-map #map></app-map>
  </div>

  <div #dragbar (touchstart)="startResize(true)" (mousedown)="startResize(false)" class="resize-bar">
    <div class="line"></div>
  </div>
  <div class="view-container">
    <app-view-container></app-view-container>
  </div>

</div>
