
<div *ngIf="loading; else data">
  <app-loading-component></app-loading-component>
</div>

<ng-template #data>

  <div *ngIf="stations === null; else available">
    <h2>
      No station data is available for this dataset
    </h2>
  </div>
  <ng-template #available>
    <div class="filter-container">
      <app-station-filter
        [stations]="stations"
        [metadata]="metadata"
        (filtered)="pushFiltered($event)">
      </app-station-filter>
      
    </div>
    <div class="main-container">
      <div class="filter-table">
        <app-site-availability-table
          [stations]="filteredStations"
          [selected]="selectedStation"
          (selectedChange)="selectStation($event)">
        </app-site-availability-table>
      </div>
      <div *ngIf="selectedStation" class="site-data-table">
        <app-site-data-table
          [selected]="selected">
        </app-site-data-table>
      </div>


    </div>
  </ng-template>


</ng-template>
