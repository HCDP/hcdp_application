<div>
  <div>
    <mat-form-field>
      <mat-label>
        Color Scheme
      </mat-label>
      <mat-select disableOptionCentering
        [formControl]="schemeControl"
        [disabled]="!map.layerReady()">
        <mat-option value="mono">Monochromatic</mat-option>
        <mat-option value="rainbow">Rainbow</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <span class="opacity-label">
      Layer Opacity
    </span>
    <mat-slider thumbLabel step=".01" min="0" max="1" [value]="getOpacity()" (input)="setOpacity($event)" [disabled]="!map.layerReady()"></mat-slider>
  </div>
</div>
